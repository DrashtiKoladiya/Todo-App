<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico/to-d-list.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Your personalized Todo application</h1>
    </header>

    <form>
        <input type="text" class="todo-input" autofocus>
        <button>
            <i class="fa fa-plus-square" aria-hidden="true"></i>
        </button>
        <div class="select">
            <select name="todos" id="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="Uncompleted">Uncopleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <li class="todo-item">Content</li>
                <button>cheaked</button>
                <button>Deleted</button>
            </div>
        </ul>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
